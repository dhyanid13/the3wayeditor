<html>
    <head>
        <title>
            jQuery
        </title>
        <script src="jquery.min.js"></script>
        <style type="text/css">
            #circle{
                height: 150px;
                width: 150px;
                border-radius: 50%;
                background-color: aqua;
            }
        
        </style>
    </head>
    <body>
        <div id="circle"></div>
      
       <script type="text/javascript">
          $("#circle").click(function(){
              $(this).animate({width:"400px",
                               height:"400px",
                              marginLeft:"100px",
                              marginTop:"100px"},2000);
          })
           
           
                
        </script>
        
    </body>
</html>
